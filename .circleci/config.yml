version: 2.1

jobs:
  build:
    working_directory: ~/project/server
    docker:
      - image: circleci/openjdk:stretch
      - image: postgres:9.6.2-alpine
        environment:
            POSTGRES_USER: postgres
            POSTGRES_DB: messenger-test
    steps:
      - checkout:
          path: ~/project
      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: ls -la /home/circleci/project/server
      - run: ls -la ~/project/server
      - run: ls -la .
      - run: ./mvnw test -Dspring.datasource.url=jdbc:postgresql://root@localhost/messenger-test

workflows:
  version: 2
  my_workflow:
    jobs:
      - build
